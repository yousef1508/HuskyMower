name: Deploy HuskyMower to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production file
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'https://your-backend-server-url.com' }}" > client/.env.production
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> client/.env.production
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> client/.env.production
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> client/.env.production
          echo "VITE_AUTOMOWER_API_KEY=${{ secrets.AUTOMOWER_API_KEY }}" >> client/.env.production
          echo "VITE_AUTOMOWER_CLIENT_SECRET=${{ secrets.AUTOMOWER_CLIENT_SECRET }}" >> client/.env.production

      - name: Build project for GitHub Pages
        run: node scripts/build-gh-pages.js
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://your-backend-server-url.com' }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_AUTOMOWER_API_KEY: ${{ secrets.AUTOMOWER_API_KEY }}
          VITE_AUTOMOWER_CLIENT_SECRET: ${{ secrets.AUTOMOWER_CLIENT_SECRET }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Remove the line below if you don't have a custom domain
          # cname: yourhusqvarnaapp.com
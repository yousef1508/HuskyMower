<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HuskyMower - Page Redirect</title>
  <script>
    // GitHub Pages SPA 404 solution
    // Credits: https://github.com/rafgraph/spa-github-pages
    
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct URL and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new URL.
    // When the single page app is loaded further down in this file,
    // the correct URL will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- Immediately redirect to the index page with the current path -->
  <script>
    // Parse the repository name from the URL
    var pathSegments = window.location.pathname.split('/');
    var repoName = pathSegments[1];
    var basePath = '';
    
    // Check if we're on GitHub Pages
    if (window.location.hostname.includes('github.io') && repoName !== '') {
      basePath = '/' + repoName;
    }
    
    // Redirect to the index page, which will handle the routing
    window.location.href = basePath + '/index.html';
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
